<!DOCTYPE html>
<html lang="en" ng-app="youtubePlayer">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Radio Player</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>


<body ng-controller="youtubePlayerController">


    <div class="container-fluid text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="jumbotron">
                        <form>
                            <input type="text" ng-model="query" class="form-control">
                        </form>
                        <br>
                        <button class="btn btn-success" ng-click="search()">Search Video</button>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12" ng-repeat="video in results track by $index" ng-cloak>
                                <div class="well">
                                    <img ng-src="{{ video.thumbnail }}" style="float: left;">
                                    <h5 ng-cloak>{{video.title}}</h5>
                                    <p ng-cloak>{{video.description}}</p>
                                    <button ng-click="queue(video.id, video.title);" class="btn btn-primary" style="float: left;">Add to Playlist</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-6">
                    
                    <div class="container">
                        <div id="player">
                            <div id="placeholder" style="width: 100%;height: 400px;"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 playlist" ng-repeat="video in videos track by $index" ng-cloak>
                                {{video.title}} 
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>

</html>
